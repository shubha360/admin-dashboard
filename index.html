<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Raquibul Islam">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="heading">
                <img src="images/icons/dashboard.svg" role="presentation">
                <h1>DASHBOARD</h1>
            </div>
            <ul>
                <li class="nav-item">
                    <img src="images/icons/home.svg" alt="Home">
                    <p>Home</p>
                </li>
                <li class="nav-item">
                    <img src="images/icons/connections.svg" alt="Connections">
                    <p>Connections</p>
                </li>
                <li class="nav-item">
                    <img src="images/icons/discover.svg" alt="Discover">
                    <p>Discover</p>
                </li>
                <li class="nav-item">
                    <img src="images/icons/history.svg" alt="History">
                    <p>History</p>
                </li>
                <li class="nav-item">
                    <img src="images/icons/forum.svg" alt="Forum">
                    <p>Forum</p>
                </li>
            </ul>
            <ul>
                <li class="nav-item">
                    <img src="images/icons/settings.svg" alt="Settings">
                    <p>Settings</p>
                </li>
                <li class="nav-item">
                    <img src="images/icons/support.svg" alt="Support">
                    <p>Support</p>
                </li>
                <li class="nav-item">
                    <img src="images/icons/privacy.svg" alt="Privacy">
                    <p>Privacy</p>
                </li>
            </ul>
        </nav>
        <!-- <div class="credit">
            <p>Copyright &copy; <a href="https://github.com/shubha360">Raquibul Islam</a> 2022</p>
        </div> -->
    </header>

    <main>
        <section class="top-panel">
            <div class="top">
                <div class="search">
                    <img src="images/icons/search.svg" role="presentation">
                    <input type="text">
                </div>
                <div class="profile">
                    <img src="images/icons/notification.svg" role="presentation">
                    <div class="name-pp">
                        <div class="photo"></div>
                        <p>Brainwashed Scientist</p>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="intro">
                    <div class="photo"></div>
                    <div class="name">
                        <p>Hi there,</p>
                        <h2>Brainwashed Scientist (@fakeScientist)</h2>
                    </div>
                </div>
                <div class="buttons">
                    <div class="button" id="new">
                        <img src="images/icons/add.svg">
                        <p>NEW</p>
                    </div>
                    <div class="button" id="upload">
                        <img src="images/icons/upload.svg">
                        <p>UPLOAD</p>
                    </div>
                    <div class="button" id="new">
                        <img src="images/icons/share.svg">
                        <p>SHARE</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
